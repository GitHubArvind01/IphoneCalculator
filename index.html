<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        .calculator {
            width: 340px;
            border-radius: 30px;
            overflow: hidden;
            padding: 20px;
            background: #000;
        }

        .display {
            background: #000;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .display input {
            width: 100%;
            border: none;
            background: none;
            color: inherit;
            text-align: right;
            font-size: 1em;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
            color: #ffffff;
            background-color: #545151;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            outline: none;
        }

        .btn:hover {
            background: rgb(147, 147, 145);
        }

        .btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:focus {
            outline: none;
        }

        .btn.function {
            background: #a6a6a6;
            color: #000;
        }

        .btn.operation {
            background: #ff9500;
        }

        .btn.zero {
            grid-column: span 2;
            width: 160px;
            border-radius: 35px;
            justify-content: flex-start;
            padding-left: 30px;
        }

        button:focus,
        button:active {
            outline: none;
            box-shadow: none;
        }

        /* Disable blue highlight on mobile */
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled value="0">
        </div>
        <div class="buttons">
            <button class="btn function" onclick="clearDisplay()">AC</button>
            <button class="btn function" onclick="appendValue('+/-')">+/-</button>
            <button class="btn function" onclick="appendValue('%')">%</button>
            <button class="btn operation" onclick="appendValue('/')">÷</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn operation" onclick="appendValue('*')">×</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn operation" onclick="appendValue('-')">−</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn operation" onclick="appendValue('+')">+</button>
            <button class="btn zero" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            <button class="btn operation" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('result');

        function appendValue(value) {
            if (display.value === "0" && value !== ".") {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        

        function clearDisplay() {
            display.value = "0";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === "") {
                display.value = "0";
            }
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace('×', '*').replace('÷', '/'));
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
